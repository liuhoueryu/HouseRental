<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>登 录</title>

<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="icon" href="images/favicon.ico"/>
</head>
<body>
		<div class="content">
			<div class="login_box">

				<div class="login_form">
					<div class="login_title">登录</div>
					<form action=UserLoginServlet method="post">

						<div class="form_text_ipt">
							<input name="username" type="text" value="" placeholder="用户名">
						</div>
						<div class="ececk_warning">
							<span>用户名</span>
						</div>
						<div class="form_text_ipt">
							<input name="password" type="password" value="" placeholder="密码">
						</div>
						<div class="ececk_warning">
							<span>密码不能为空</span>
						</div>
						<div class="form_check_ipt">
							<div class="left check_left">
								<label><input type="checkbox" name="autoLogin">记住密码</label>
							</div>
							<div class="right check_right">
								<a href="user_retrieve_password.jsp">忘记密码</a>
							</div>
						</div>
						<div class="form_btn">
							<button type="submit">登录</button>
						</div>
						<div class="form_reg_btn">
							<span>还没有帐号？</span><a href="forward_register.jsp">马上注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/common.js" ></script>
</body>
</html>
